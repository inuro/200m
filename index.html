<!DOCTYPE html>
<html>
<head>
	<title>200m radius circles</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

	<!-- Google Maps API -->
	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<!-- Google Maps plugin -->
	<!-- https://github.com/shramov/leaflet-plugins/tree/master/layer/tile -->
	<script src="Google.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script>
		var latestLocation = null;
		var latestCircleLatLng = null;
		var radius = 200;
		var map = L.map('map');
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiaW51cm8iLCJhIjoiY2lycXdrZHllMGdzeXQybmsyc2JmaHlqcCJ9.fFTwIuK3ERkV5_WwQWL2vw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		function onLocationFound(e) {
			latestLocation = e.latlng;
			var circle = L.circle(latestLocation, e.accuracy / 2, {
				weight: 0,
				color: 'blue',
				fillColor: '#aaaaff',
				fillOpacity: 0.2
			});
			circle.addTo(map);
		/*
			var radius = e.accuracy / 2;
			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();
			L.circle(e.latlng, radius).addTo(map);
		*/
		}

		function onLocationError(e) {
			console.log(e);
			alert(e.message);
		}

		function onMapClick(e){
			if(latestCircleLatLng != latestLocation){
				L.circle(latestLocation, radius).addTo(map);
				latestCircleLatLng = latestLocation;
			}
		}

		map.on('click', onMapClick);

		//continuous watching location
	//	map.on('locationfound', onLocationFound);
	//	map.on('locationerror', onLocationError);
		map.locate("setView:true, watch:true")
		.on('locationfound', onLocationFound)
		.on('locationerror', onLocationError);


		map.locate({setView: true, maxZoom: 16});
	</script>
</body>
</html>
